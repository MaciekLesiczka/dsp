<!DOCTYPE html>
<html lang="en">
<head>
    <title>DSP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/dc.css"/>
    <style>
        div.dc-chart {
            float: none;
        }
    </style>
</head>
<body>
    <div id="project-box" style="display:block">
    <span>Active Projects</span>
    <h1><p class="number-display">0</p><h1>

    <h1><p class="number-display">0</p><h1>

<div id="post-box" style="display:block">

<h3>Number of active projects per day<h3>
<div id="chart-line-projectsperday" >            
</div>      
<h3>Number of posts per day<h3>

</html>
